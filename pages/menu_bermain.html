    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, onValue, ref, query, orderByChild, get, child} from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD1af8FBFiX3fenQPgcMo9csbEuAIx2Aww",
          authDomain: "traffic-edu-2a45b.firebaseapp.com",
          projectId: "traffic-edu-2a45b",
          storageBucket: "traffic-edu-2a45b.appspot.com",
          messagingSenderId: "1026422555551",
          appId: "1:1026422555551:web:698860bee612ea754a33aa"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Authentication and get a reference to the service
        const auth = getAuth(app);
        // Initialize Realtime Database and get a reference to the service
        const database = getDatabase(app);

        var tbodyTebakRambu = document.getElementById('tbody-tebakRambu')
        var tbodySusunHuruf = document.getElementById('tbody-susunHuruf')
        
        const dbRef = query(ref(database, "tebakRambu"), orderByChild('score'));
        onValue(dbRef, (snapshot)=>{
            const results = []
            snapshot.forEach((item)=> {
                results.push(item.val())
            });
            results.reverse()

            for(let i=0;i<results.length;i++){
                tbodyTebakRambu.innerHTML += `
                <tr>
                    <th scope="row">${i+1}</th>
                    <td>${results[i].name}</td>
                    <td>${results[i].score}</td>
                </tr>
                `
            }
        })

        const dbRef2 = query(ref(database, "susunHuruf"), orderByChild('score'));
        onValue(dbRef2, (snapshot)=>{
            const results = []
            snapshot.forEach((item)=> {
                results.push(item.val())
            });
            results.reverse()

            for(let i=0;i<results.length;i++){
                tbodySusunHuruf.innerHTML += `
                <tr>
                    <th scope="row">${i+1}</th>
                    <td>${results[i].name}</td>
                    <td>${results[i].score}</td>
                </tr>
                `
            }
        })
    </script>
