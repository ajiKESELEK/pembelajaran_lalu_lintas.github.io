    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile,signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD1af8FBFiX3fenQPgcMo9csbEuAIx2Aww",
          authDomain: "traffic-edu-2a45b.firebaseapp.com",
          projectId: "traffic-edu-2a45b",
          storageBucket: "traffic-edu-2a45b.appspot.com",
          messagingSenderId: "1026422555551",
          appId: "1:1026422555551:web:698860bee612ea754a33aa"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Authentication and get a reference to the service
        const auth = getAuth(app);

        var btnLogOut = document.getElementById('btnLogOut')
        var btnSignIn = document.getElementById('btnSignIn')
        var btnDaftar = document.getElementById('btnDaftar')
        var btnLogin = document.getElementById('btnLogin')
        var userDisplayName = document.getElementById('userDisplayName')
        
        var modalLoginInstance = null;
        var modalRegisterInstance = null;

        var modalLogin = document.getElementById('loginModal')
        var modalRegister = document.getElementById('registerModal');
        
        modalLogin.addEventListener('shown.bs.modal', ()=>{
            modalLoginInstance = bootstrap.Modal.getInstance(modalLogin);
        })
        modalRegister.addEventListener('shown.bs.modal', ()=>{
            modalRegisterInstance = bootstrap.Modal.getInstance(modalRegister);
        })

        // Register User
        btnDaftar.addEventListener('click', e =>{
            var nama = document.getElementById('inputNamaPenggunaDaftar').value
            var email = document.getElementById('inputEmailDaftar').value
            var password = document.getElementById('inputPasswordDaftar').value
            var passwordConf = document.getElementById('inputPasswordConfirmationDaftar').value
            
            if(password != passwordConf){
                alert('Password dan Password Konfirmasi tidak sesuai!')
            }else{
                createUserWithEmailAndPassword(auth,email,password)
                .then((userCredential) =>{
                    const user = userCredential.user;
                    modalRegisterInstance.hide()
                    updateProfile(auth.currentUser,{
                        displayName : nama
                    })
                    .then(() => {
                        alert("Akun berhasil dibuat!!")
                        if(user.displayName){
                            userDisplayName.innerHTML = "Halo, "+user.displayName+" !"
                        }
                    })
                    .catch((error) => {
                        alert(error.message)
                    })
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage)
                });
            }
        })

        //Sign In
        btnLogin.addEventListener('click', () =>{
            var email = document.getElementById('inputEmail').value
            var password = document.getElementById('inputPassword').value

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert("Anda berhasil login!!")
                modalLoginInstance.hide()
                if(user.displayName){
                    userDisplayName.innerHTML = "Halo, "+user.displayName+" !"
                }
            })
            .catch((error)=>{
                alert('Terjadi kesalahan, coba login kembali!')
                console.log(error)
            })
        })

        // Check user login 
        onAuthStateChanged(auth, (user)=>{
            if(user){
                btnLogOut.style.display = "block"
                btnSignIn.style.display = "none"
                console.log(user)
                if(user.displayName){
                    userDisplayName.innerHTML = "Halo, "+user.displayName+" !"
                }
            }else{
                btnLogOut.style.display = "none"
                btnSignIn.style.display = "block"
            }
        })

        // Logout
        btnLogOut.addEventListener('click', (e) =>{
            signOut(auth).then( ()=>{
                alert("Anda telah Logout!!")
                userDisplayName.innerHTML = ""
            })
            .catch((error) =>{
                console.log(error)
            })
        })

    </script>
